<html>
    <head>
        <title>ol3 - Ex7c - Styling function</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map;
            $(document).ready(function () {

                var icon = new ol.style.Icon({
                    src: "http://urbangene.heig-vd.ch/css/img/icones/marker_saved.png",
                    anchor: [0.5, 1]
                });

                function createLordStyle(feature, resolution) {
                    var style = new ol.style.Style({
                        image: icon,
                        text: new ol.style.Text({
                            text: feature.get('author')+" says: "+feature.get('name'),
                            offsetY: 25,
                            font: '18px Calibri,sans-serif',
                            fill: new ol.style.Fill({
                                color: "#000"
                            })
                        })
                    })
                    return [style];
                };

                
                function seismes(feature, resolution) {
                    var style = new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 6,
                            stroke: new ol.style.Stroke({
                                color: 'white',
                                width: 2
                            }),
                            fill: new ol.style.Fill({
                                color: "#004455"
                            })             
                        })
                    })
                    return [style];
                };
                
                map = new ol.Map({
                    view: new ol.View({
                        center: ol.proj.transform([2, 48], 'EPSG:4326', 'EPSG:3857'),
                        zoom: 5
                    }),
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ]
                });

                
                vecLayer2 = new ol.layer.Vector({
                    source: new ol.source.Vector({
                        url: 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_day.geojson',
                        format: new ol.format.GeoJSON(),
                        style:seismes
                    })
                });

                map.addLayer(vecLayer2);

            });
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
